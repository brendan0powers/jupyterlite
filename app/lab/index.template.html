<!DOCTYPE html>
<html>
  <head>
    <title>Marionette Web</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      id="jupyter-lite-main"
      rel="preload"
      href="<%= htmlWebpackPlugin.files.js.filter((f) => f.indexOf('lab/bundle') !== -1)[0] %>"
      main="index"
      as="script"
    />
    <script
      id="jupyter-config-data"
      type="application/json"
      data-jupyter-lite-root=".."
    >
      {}
    </script>
    <script>
      (async function () {
        const { pathname, origin, search, hash } = window.location;
        if (pathname.match(/(index.html|\/)$/) == null) {
          window.location.href = `${origin}${pathname}/${search}${hash}`;
          return;
        }
        await import(
          '../config-utils.js?<%= htmlWebpackPlugin.files.js.filter((f) => f.indexOf("lab/bundle") !== -1)[0].split("?")[1] %>'
        );
      }.call(this));
    </script>
    <style>
      .lds-dual-ring {
        display: inline-block;
        width: 80px;
        height: 80px;
      }
      .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #444444;
        border-color: #444444 transparent #444444 transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }
      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="marionette-loading" style="width: 100%; height: 100vh; background-color: #FAF9F6; display: flex;flex-direction: column; align-items: center;justify-content: center;">
      <p style="font-size: 1.5em; color: #444444;">
        Marionette is starting, this may take some time...
      </p>
      <div class="lds-dual-ring" />
    </div>
  </body>
</html>
